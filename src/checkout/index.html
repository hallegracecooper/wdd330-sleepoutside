<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script type="module" src="/js/checkout.js"></script>
</head>
<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <section class="products">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <fieldset>
          <legend>Customer Information</legend>
          <label>First Name: <input type="text" name="fname" required /></label>
          <label>Last Name: <input type="text" name="lname" required /></label>
        </fieldset>

        <fieldset>
          <legend>Address</legend>
          <label>Street Address: <input type="text" name="street" required /></label>
          <label>City: <input type="text" name="city" required /></label>
          <label>State: <input type="text" name="state" required /></label>
          <label>Zip Code: <input type="text" name="zip" required /></label>
        </fieldset>

        <fieldset>
          <legend>Payment Info</legend>
          <label>Card Number: <input type="text" name="cardNumber" required /></label>
          <label>Expiration Date: <input type="text" name="expiration" placeholder="MM/YY" required /></label>
          <label>Security Code: <input type="text" name="code" required /></label>
        </fieldset>

        <button type="submit">Submit Order</button>
      </form>

      <div class="order-summary">
        <h3>Order Summary</h3>
        <p>Subtotal: $<span id="summary-subtotal">0.00</span></p>
        <p>Tax (6%): $<span id="summary-tax">0.00</span></p>
        <p>Shipping: $<span id="summary-shipping">0.00</span></p>
        <p><strong>Total: $<span id="summary-total">0.00</span></strong></p>
      </div>
    </section>
  </main>
  <footer id="main-footer"></footer>
</body>
</html>
